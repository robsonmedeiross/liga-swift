<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Liga Swift</title>
    <link rel="icon" href="../../assets/images/logo_icon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content -->
    <main class="container my-4">
        
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="../../assets/images/logo_swift.png" class="logo" alt="Logo Swift" id="logo">
        </div>
    
        <!-- Desafios Swift -->
        <div class="mx-auto" style="max-width: 900px;">
            <!-- Barra de busca -->
            <div class="mb-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar desafios...">
            </div>
            <!-- Tabs -->

            <div class="tab-container mb-3">
                    <div class="tab-menu">
                        <button class="tab-button active" data-tab="container-diarios">Diários</button>
                        <button class="tab-button" data-tab="container-semanais">Semanais</button>
                        <button class="tab-button" data-tab="container-treinamentos">Treinamentos</button>
                    </div>
                </div>
          
            <!-- Conteúdo dos desafios -->
            <div class="tab-content">
                <!-- Diários -->
                <div class="tab-pane fade show active" id="diarios">
                    <div id="challengeList">
                        <!-- Desafio 1 -->
                        <div class="card mb-3 desafio-card" data-title="Combo master">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">Combo master</h5>
                                    <p class="card-text text-muted mb-0">Venda 3 combos hoje</p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-warning text-dark mb-2">150</span><br>
                                    <button class="btn btn-outline-danger btn-sm">Completar</button>
                                </div>
                            </div>
                        </div>
                        <!-- Desafio 2 (completo) -->
                        <div class="card mb-3 desafio-card completed" data-title="Cross-sell Pro">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1 fw-bold">Cross-sell Pro</h5>
                                    <p class="card-text text-muted mb-0">Ofereça cross-sell em 2 atendimentos</p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-success mb-2">100</span><br>
                                    <span class="badge bg-success">Completado <i class="bi bi-check"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Desafio 3 -->
                        <div class="card mb-3 desafio-card" data-title="Conhecimento Swift">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">Conhecimento Swift</h5>
                                    <p class="card-text text-muted mb-0">Assista 1 vídeo de capacitação</p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-warning text-dark mb-2">50</span><br>
                                    <button class="btn btn-outline-danger btn-sm">Completar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Semanais -->
                <div class="tab-pane fade" id="semanais">
                    <div class="text-center text-muted py-5">Nenhum desafio semanal disponível.</div>
                </div>
                <!-- Treinamentos -->
                <div class="tab-pane fade" id="treinamentos">
                    <div class="text-center text-muted py-5">Nenhum treinamento disponível.</div>
                </div>
            </div>
        </div>
    </main> 

    <!-- Menu Inferior-->
    <nav class="nav nav-pills nav-fill nav-button">
        <a class="nav-link" href="../../index.html"><i class="bi bi-house"></i><br>Início</a>
        <a class="nav-link" href="#"><i class="bi bi-flag"></i><br>Desafios</a>
        <a class="nav-link" href="../ranking/index.html"><i class="bi bi-bar-chart"></i><br>Ranking</a>
        <a class="nav-link" href="../premios/index.html"><i class="bi bi-gift"></i><br>Prêmios</a>
        <a class="nav-link" href="../perfil/index.html"><i class="bi bi-person"></i><br>Perfil</a>
    </nav>

    <footer></footer>

    <!-- Bootstrap & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
