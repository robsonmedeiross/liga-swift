<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/logo_icon.png">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    
     <!-- Meu CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Cadastro - Liga Swift</title>
</head>

<body>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <img src="../../assets/images/logo_swift.png" class="mx-auto d-block logo" alt="Logo Swift">

                <form class="formulario">
                    <div class="mb-1">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@hotmail.com">
                    </div>

                    <div class="mb-1">
                        <label for="email-confirm" class="form-label">Confirmar E-mail</label>
                        <input type="email" class="form-control" id="email-confirm" placeholder="exemplo@hotmail.com">
                    </div>

                    <div class="mb-1">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="•••••••••">
                    </div>

                    <div class="mb-1">
                        <label for="senha-confirm" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="senha-confirm" placeholder="•••••••••">
                    </div>

                    <div class="mb-1">
                        <label for="loja" class="form-label">Sua Loja</label>
                        <input type="text" class="form-control" id="loja" placeholder="Informe sua loja">
                    </div>

                    <div class="mb-1">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="cargo" placeholder="Informe seu cargo">
                    </div>

                    <div class="d-grid">
                        <button class="btn botao" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Meu JavaScript -->
    <script src="./app.js"></script>

    <!-- Javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
