<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/logo_icon.png">
    
    <!-- Meu CSS -->
    <link rel="stylesheet" href="../tela_login/style.css">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Login - Liga Swift</title>
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 ">

                <img src="../../assets/images/logo_swift.png" class="mx-auto d-block logo" alt="Logo Swift">

                <img src="../../assets/images/user.png" class="mx-auto d-block user" alt="Ícone Usuário">

                <form class="p-5 mx-auto d-block formulario">
                    <div class="mb-1">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@hotmail.com">
                    </div>

                    <div class="mb-1">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="•••••••••">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check1">
                            <label class="form-check-label" for="Check1">Lembre de mim</label>
                        </div>
                        <a href="#"
                            class="link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Esqueceu
                            a senha?</a>
                    </div>

                    <div class="d-grid">
                        <button class="btn botao" type="submit">Entrar</button>
                    </div>

                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <p>Não possui conta? <a href="../cadastro/index.html"
                                class="link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Cadastre-se
                                agora</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Meu JavaScript -->
    <script src="../tela_login/app.js"></script>

    <!-- Javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
